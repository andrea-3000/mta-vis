<html>
  <head>
    <title>MTA Buddy</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="map"></div>

    <div class="map-overlay-left">
      <div class="map-overlay-box">
        <div class="map-overlay-content">
          <div class="search">
              <input type="text" id="station-search" name="station-search" placeholder="Search Stations">
              <button id="search-button" type="submit"><i class="fas fa-search" aria-hidden="true"></i></button>
          </div>
        </div>
      </div>
    </div>

    <div class="map-overlay-sidenav">
      <div id="sidenav" class="sidenav">
          <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
      </div>
    </div>
    <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <script type="text/javascript" src="main.a11527af867c2662390c.js"></script></body>
</html>
