<html>
  <head>
    <title>MTA Buddy</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="map"></div>

    <div class="map-overlay-left">
      <div class="map-overlay-box search-box">
        <input type="text" id="station-search" name="station-search" placeholder="Search Stations..." autocomplete="off">
      </div>
      <div class="map-overlay-box results-box" id="results">
      </div>
    </div>

    <div class="map-overlay-right open">
      <div class="right__button">
        <i class="fas fa-bars" aria-hidden="true"></i>
        <i class="fas fa-times" aria-hidden="true"></i>
      </div>

      <div class="right__top">
        <div class="login-form">
          <p class="login-form__text">Want to save your usual routes?</p>
          <input class="login-form__input login--username" type="text" placeholder="username" />
          <input class="login-form__input login--password" type="password" placeholder="password" />
          <button class="login-form__button">Log in or Sign up</button>
        </div>
        <div class="user-favs hidden">
          <div class="user-favs__header">
            <div class="user-favs__welcome">Hello, <span data-fill="username"></span>!</div>
            <a href="#" class="user-favs__logout">logout</a>
          </div>
          <h6>Your Favorites</h6>
          <div class="user-favs__list">
          </div>
        </div>
      </div>
      <hr>
      <div class="right__bottom">
        <h6>Line status</h6>
        <div class="status-group line-group group--bdfm">
          <div class="line-group__line">B</div>
          <div class="line-group__line">D</div>
          <div class="line-group__line">F</div>
          <div class="line-group__line">M</div>
          <div class="status-group__status"></div>
        </div>
        <div class="status-group line-group group--ace">
          <div class="line-group__line">A</div>
          <div class="line-group__line">C</div>
          <div class="line-group__line">E</div>
          <div class="status-group__status"></div>
        </div>
        <div class="status-group line-group group--123">
          <div class="line-group__line">1</div>
          <div class="line-group__line">2</div>
          <div class="line-group__line">3</div>
          <div class="status-group__status"></div>
        </div>
        <div class="status-group line-group group--456">
          <div class="line-group__line">4</div>
          <div class="line-group__line">5</div>
          <div class="line-group__line">6</div>
          <div class="status-group__status"></div>
        </div>
        <div class="status-group line-group group--g">
            <div class="line-group__line">G</div>
            <div class="status-group__status"></div>
          </div>
        <div class="status-group line-group group--7">
          <div class="line-group__line">7</div>
          <div class="status-group__status"></div>
        </div>
        <div class="status-group line-group group--l">
          <div class="line-group__line">L</div>
          <div class="status-group__status"></div>
        </div>
        <div class="status-group line-group group--nqr">
          <div class="line-group__line">N</div>
          <div class="line-group__line">Q</div>
          <div class="line-group__line">R</div>
          <div class="status-group__status"></div>
        </div>
        <div class="status-group line-group group--jz">
            <div class="line-group__line">J</div>
            <div class="line-group__line">Z</div>
            <div class="status-group__status"></div>
          </div>
        <div class="status-group line-group group--s">
          <div class="line-group__line">S</div>
          <div class="status-group__status"></div>
        </div>
        <div class="status-group line-group group--sir">
          <div class="line-group__line">SIR</div>
          <div class="status-group__status"></div>
        </div>
      </div>
    </div>

    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  </body>
</html>
